{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">MQTT Client</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/mqtt_client">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="mqtt_topic" placeholder="Topic" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="mqtt_message" placeholder="Message">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Send</button>
        </form>
    </div>
</div>
{% endblock %}
