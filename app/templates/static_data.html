{% extends "base.html" %}

{% block content %}
<style type="text/css">
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }
    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>

<body>

<table style="margin-left: 20px;">
    <!-- Table headers -->
    <th>
        <tr>
            <td>Temperature</td>
            <td>Timestamp</td>
        </tr>
    </th>

    <!-- For loop logic of jinja template -->
    {% for measurement in boiler_temp_data %}
    <!-- table rows -->
    <tr>
        <td>{{measurement.value}}</td>
        <td>{{measurement.time_stamp}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
